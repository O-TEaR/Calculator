<!DOCTYPE html>

<html lang = 'em'>
    <head>
        <link rel = 'stylesheet' href = 'style.css'>
        <title>Calculator</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class = 'container'>
            <div class = 'calc'>
                <div id = 'display'>
                    <div id = 'expDisplay'></div>
                    <div id = 'ansDisplay'></div>
                </div>
                <button class = 'add' id = 'add'>+</button>
                <button class = 'subtract' id = 'subtract'>-</button>
                <button class = 'multiply'id = 'multiply'>*</button>
                <button class = 'divide' id = 'divide'>/</button>
                <button class = 'equal' id = 'equals'>=</button>
                <button class = 'clear' id = 'CLear'>Clear</button>
                <button id = 'Zero' class = 'number' id = 'zero'>0</button>
                <button id = 'one' class = 'number'>1</button>
                <button class = 'number' id = 'two'>2</button>
                <button class = 'number' id = 'three'>3</button>
                <button class = 'number' id = 'four'>4</button>
                <button class = 'number' id = 'five'>5</button>
                <button class = 'number' id = 'six'>6</button>
                <button class = 'number' id = 'seven'>7</button>
                <button class = 'number' id = 'eight'>8</button>
                <button class = 'number' id = 'nine'>9</button>
            </div>
        </div>
        <script src = 'calculator.js'></script>
    </body>
</html>
